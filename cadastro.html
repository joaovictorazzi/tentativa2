<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>  
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body>
    <nav>
        <div id="trespontos">
            <img src="imagens/icone (1).png" alt="" srcset="">
            <div id="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="informacoes_cadastrais.html">Informações Cadastrais</a>
                <a href="cadastrar_tarefas.html">Adicionar tarefas</a>
                <a href="verificar_tarefas.html">Verificar tarefas</a>

            </div>
        </div>
        <a href="index.html" id="logo">
            <img src="imagens/logo.png" alt="logo" width="100px">
        </a>
        <a href="informacoes_cadastrais.html" id="engrenagem">
            <img src="imagens/icone (2).png" alt="Engrenagem" width="100px">
        </a>
    </nav>

    <main>
        <h1>Crie uma nova conta</h1>
        <form id="register-form">  
        <div class="caixa_texto">
            <p>NOME</p>
            <input type="text" name="nome" id="nome">
        </div>

        <div class="caixa_texto">
            <p>EMAIL</p>
            <input type="email" name="email" id="email">
        </div>

        <div class="caixa_texto">
            <p>SENHA</p>
            <input type="password" name="senha" id="senha">
        </div>

        <div>
            <p>CONFIRME SUA SENHA</p>
            <input type="password" name="confirme_senha" id="confirme_senha">
        </div>

        <div class="botao"> <input type="submit" value="CADASTRE-SE" class="btn" onclick="cadastro()"> </div>

        <p class="direcionador">Já possui cadastro? <a href="login.html">Faça login</a></p>
    </main>
</form>
<script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('email').value;
        const password = document.getElementById('senha').value;

        try {
            const response = await fetch('https://joaovictorazzi.github.io/tentativa2/db.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            document.getElementById('message').innerText = result.message;

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('message').innerText = 'An error occurred';
        }
    });
</script>

</body>
</html>
